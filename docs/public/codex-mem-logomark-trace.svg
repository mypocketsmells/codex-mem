<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title id="title">Codex-Mem Logomark Trace</title>
  <desc id="desc">Vector trace of the codex-mem sunburst logomark.</desc>
  <defs>
    <style>
      .ray { fill: none; stroke: #ff6f00; stroke-width: 40; stroke-linecap: round; }
      .core { fill: #ff6f00; }
    </style>
  </defs>

  <g transform="translate(320 320)">
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(0)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(30)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(60)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(90)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(120)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(150)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(180)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(210)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(240)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(270)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(300)"/>
    <path class="ray" d="M0 -80 C -14 -180 -12 -245 0 -300" transform="rotate(330)"/>

    <circle class="core" r="42"/>
  </g>
</svg>
